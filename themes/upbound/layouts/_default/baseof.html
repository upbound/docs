<!doctype html>
<html lang="en" class="color-toggle-hidden" color-theme="light">
  <head>
    {{ partial "head/base" . }}
  </head>

  <body>
    {{ if eq hugo.Environment "production" -}}
      {{ partialCached "body/gtag-body" . }}
    {{ end }}
  <div class="grid" data-bs-spy="scroll" data-bs-target="#TableOfContents">
    {{ partialCached "icons/sprites" . }}

    {{ partial "body/left-sidebar-nav" .}}

    {{ partial "body/offcanvas-nav" .}}

    {{ block "main" . }}
    {{ end }}

    {{ partialCached "footer/base" . }}
  </div>
</body>


</html>
