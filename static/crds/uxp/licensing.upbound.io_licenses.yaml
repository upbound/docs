---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.18.0
  name: licenses.licensing.upbound.io
spec:
  group: licensing.upbound.io
  names:
    kind: License
    listKind: LicenseList
    plural: licenses
    shortNames:
    - lic
    singular: license
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.plan
      name: PLAN
      type: string
    - jsonPath: .status.conditions[?(@.type=='LicenseValid')].status
      name: VALID
      type: string
    - jsonPath: .status.conditions[?(@.type=='LicenseValid')].reason
      name: REASON
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: AGE
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: |-
          License is the singleton resource for UXP license configuration.
          There must be exactly one License resource, and it must be named 'uxp'.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: LicenseSpec defines the desired state of License.
            properties:
              secretRef:
                description: |-
                  SecretRef references the secret that contains the license file.
                  If not provided, the license will be considered as community edition.
                properties:
                  key:
                    default: license.json
                    description: |-
                      Key within the secret that contains the license file.
                      Defaults to "license.json".
                    type: string
                  name:
                    description: Name of the secret containing the license.
                    type: string
                  namespace:
                    description: Namespace of the secret containing the license.
                    type: string
                required:
                - name
                - namespace
                type: object
            type: object
          status:
            description: LicenseStatus defines the observed state of License.
            properties:
              capacity:
                description: |-
                  Capacity contains the capacity granted by the license.
                  This entire block is owned by the license-check-controller.
                properties:
                  operations:
                    description: Operations is the total number of operations granted
                      by the license.
                    format: int64
                    type: integer
                  resourceHours:
                    description: ResourceHours is the total number of resource hours
                      granted by the license.
                    format: int64
                    type: integer
                type: object
              conditions:
                description: Conditions of the resource.
                items:
                  description: A Condition that may apply to a resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        LastTransitionTime is the last time this condition transitioned from one
                        status to another.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        A Message containing details about this condition's last transition from
                        one status to another, if any.
                      type: string
                    observedGeneration:
                      description: |-
                        ObservedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      type: integer
                    reason:
                      description: A Reason for this condition's last transition from
                        one status to another.
                      type: string
                    status:
                      description: Status of this condition; is it currently True,
                        False, or Unknown?
                      type: string
                    type:
                      description: |-
                        Type of this condition. At most one of each condition type may apply to
                        a resource at any point in time.
                      type: string
                  required:
                  - lastTransitionTime
                  - reason
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              createdAt:
                description: |-
                  CreatedAt is when the license was created.
                  This field is owned by the license-check-controller.
                format: date-time
                type: string
              enabledFeatures:
                description: |-
                  EnabledFeatures lists the commercial features enabled by this license.
                  This field is owned by the license-check-controller.
                items:
                  type: string
                type: array
              expiresAt:
                description: |-
                  ExpiresAt is when the license expires.
                  This field is owned by the license-check-controller.
                format: date-time
                type: string
              gracePeriodEndsAt:
                description: |-
                  GracePeriodEndsAt is when the license grace period ends and the license becomes completely invalid.
                  This field is owned by the license-check-controller.
                format: date-time
                type: string
              id:
                description: |-
                  ID is the ID associated with the license.
                  This field is owned by the license-check-controller.
                type: string
              installedComponents:
                description: |-
                  InstalledComponents contains the status of the installed components.
                  This field is owned by the license-check-controller.
                properties:
                  crossplane:
                    description: Crossplane contains the status of the current Crossplane
                      installation.
                    properties:
                      version:
                        description: Version is the version of Crossplane.
                        type: string
                    type: object
                type: object
              plan:
                description: |-
                  Plan is the commercial plan associated with the license (e.g., "community", "standard").
                  This field is owned by the license-check-controller.
                type: string
              restrictions:
                description: |-
                  Restrictions contains any usage restrictions associated with the license.
                  This field is owned by the license-check-controller.
                properties:
                  clusterType:
                    description: ClusterType specifies the type of cluster this license
                      is valid for.
                    type: string
                  clusterUUID:
                    description: |-
                      ClusterUUID specifies the cluster UUID that this license is restricted to.
                      If present, the license is only valid for the cluster with this UUID.
                    type: string
                type: object
              usage:
                description: |-
                  Usage contains the cumulative usage data tracked by the system.
                  This entire block is owned by the metering-controller.
                properties:
                  firstMeasurement:
                    description: FirstMeasurement is the timestamp of the first usage
                      measurement.
                    format: date-time
                    type: string
                  lastMeasurement:
                    description: LastMeasurement is the timestamp of the last usage
                      measurement.
                    format: date-time
                    type: string
                  operations:
                    description: Operations is the total number of operations consumed.
                    format: int64
                    type: integer
                  operationsUtilization:
                    description: OperationsUtilization is the percentage of operations
                      capacity used.
                    type: string
                  resourceHours:
                    description: ResourceHours is the total number of resource hours
                      consumed.
                    format: int64
                    type: integer
                  resourceHoursUtilization:
                    description: ResourceHoursUtilization is the percentage of resource
                      hours capacity used.
                    type: string
                type: object
            type: object
        type: object
        x-kubernetes-validations:
        - message: License object must be named 'uxp'
          rule: self.metadata.name == 'uxp'
    served: true
    storage: true
    subresources:
      status: {}
