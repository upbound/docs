---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.17.3
  name: simulations.spaces.upbound.io
spec:
  group: spaces.upbound.io
  names:
    categories:
    - spaces
    kind: Simulation
    listKind: SimulationList
    plural: simulations
    singular: simulation
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.controlPlaneName
      name: SOURCE
      type: string
    - jsonPath: .status.simulatedControlPlaneName
      name: SIMULATED
      type: string
    - jsonPath: .status.conditions[?(@.type=='AcceptingChanges')].status
      name: ACCEPTING-CHANGES
      type: string
    - jsonPath: .status.conditions[?(@.type=='AcceptingChanges')].reason
      name: STATE
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: AGE
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: |-
          A Simulation creates a simulation of a source ControlPlane. You can apply a
          change set to the simulated control plane. When the Simulation is complete it
          will detect the changes and report the difference compared to the source
          control plane.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: SimulationSpec specifies how to run the simulation.
            properties:
              completionCriteria:
                description: |-
                  CompletionCriteria specify how Spaces should determine when the
                  simulation is complete. If any of the criteria are met, Spaces will set
                  the Simulation's desired state to complete. Omit the criteria if you want
                  to manually mark the Simulation complete.
                items:
                  description: A CompletionCriterion specifies when a simulation is
                    complete.
                  properties:
                    duration:
                      description: Duration after which the simulation is complete.
                      type: string
                    type:
                      description: Type of criterion.
                      enum:
                      - Duration
                      type: string
                  required:
                  - duration
                  - type
                  type: object
                type: array
              controlPlaneName:
                description: |-
                  ControlPlaneName is the name of the ControlPlane to simulate a change to.
                  This control plane is known as the Simulation's 'source' control plane.
                minLength: 1
                type: string
                x-kubernetes-validations:
                - message: The source controlplane can't be changed
                  rule: self == oldSelf
              desiredState:
                default: AcceptingChanges
                description: DesiredState of the simulation.
                enum:
                - AcceptingChanges
                - Complete
                - Terminated
                type: string
                x-kubernetes-validations:
                - message: A complete Simulation can only be terminated
                  rule: oldSelf != 'Complete' || self == 'Complete' || self == 'Terminated'
                - message: A Simulation can't be un-terminated
                  rule: oldSelf != 'Terminated' || self == oldSelf
            required:
            - controlPlaneName
            - desiredState
            type: object
          status:
            description: SimulationStatus represents the observed state of a Simulation.
            properties:
              changes:
                description: |-
                  Changes detected by the simulation. Only changes that happen while the
                  simulation is in the AcceptingChanges state are included.
                items:
                  description: |-
                    A SimulationChange represents an object that changed while the simulation was
                    in the AcceptingChanges state.
                  properties:
                    change:
                      description: Change type.
                      enum:
                      - Unknown
                      - Create
                      - Update
                      - Delete
                      type: string
                    objectRef:
                      description: ObjectReference to the changed object.
                      properties:
                        apiVersion:
                          description: APIVersion of the changed resource.
                          type: string
                        kind:
                          description: Kind of the changed resource.
                          type: string
                        name:
                          description: Name of the changed resource.
                          type: string
                        namespace:
                          description: Namespace of the changed resource.
                          type: string
                      required:
                      - apiVersion
                      - kind
                      - name
                      type: object
                  required:
                  - change
                  - objectRef
                  type: object
                type: array
              conditions:
                description: Conditions of the resource.
                items:
                  description: A Condition that may apply to a resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        LastTransitionTime is the last time this condition transitioned from one
                        status to another.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        A Message containing details about this condition's last transition from
                        one status to another, if any.
                      type: string
                    observedGeneration:
                      description: |-
                        ObservedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      type: integer
                    reason:
                      description: A Reason for this condition's last transition from
                        one status to another.
                      type: string
                    status:
                      description: Status of this condition; is it currently True,
                        False, or Unknown?
                      type: string
                    type:
                      description: |-
                        Type of this condition. At most one of each condition type may apply to
                        a resource at any point in time.
                      type: string
                  required:
                  - lastTransitionTime
                  - reason
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              controlPlaneData:
                description: |-
                  ControlPlaneData exported from the source control plane and imported to
                  the simulated control plane.
                properties:
                  exportTimestamp:
                    description: |-
                      ExportTimestamp is the time at which the source control plane's resources
                      were exported. Resources are exported to temporary storage before they're
                      imported to the simulated control plane.
                    format: date-time
                    type: string
                  importTimestamp:
                    description: |-
                      ImportTiemstamp is the time at which the source control plane's resources
                      were imported to the simulated control plane.
                    format: date-time
                    type: string
                type: object
              observedGeneration:
                description: |-
                  ObservedGeneration is the latest metadata.generation
                  which resulted in either a ready state, or stalled due to error
                  it can not recover from without human intervention.
                format: int64
                type: integer
              simulatedControlPlaneName:
                description: |-
                  SimulatedControlPlaneName is the name of the control plane used to run
                  the simulation.
                minLength: 1
                type: string
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}
