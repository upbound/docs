extends: existence
message: "Avoid using acronyms in a title or heading."
link: https://docs.microsoft.com/en-us/style-guide/acronyms#be-careful-with-acronyms-in-titles-and-headings
level: warning
scope: heading
tokens:
  - '[A-Z]{2,4}'
exceptions:
  - API
  - ARN
  - AWS
  - CLI
  - CPU
  - CSS
  - EKS
  - GCP
  - IAM
  - MCP
  - OIDC
  - SCSS
  - UXP