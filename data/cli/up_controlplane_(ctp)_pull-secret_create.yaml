description: Create a package pull secret.
name: up controlplane (ctp) pull-secret create
options:
- description: Path to credentials file. Credentials from profile are used if not
    specified.
  name: file
  shorthand: f
- description: No longer used. Please use the KUBECONFIG environment variable instead.
  name: kubeconfig
- default_value: upbound-system
  description: Kubernetes namespace for pull secret.
  name: namespace
  shorthand: "n"
