description: Login to Upbound. Will attempt to launch a web browser by default. Use
  --username and --password flags for automations.
name: up login
options:
- description: Username used to execute command.
  name: username
  shorthand: u
- description: Password for specified user. '-' to read from stdin.
  name: password
  shorthand: p
- description: Token used to execute command. '-' to read from stdin.
  name: token
  shorthand: t
- default_value: https://upbound.io
  description: Root Upbound domain.
  name: domain
- description: Profile used to execute command.
  name: profile
- description: Account used to execute command.
  name: account
  shorthand: a
- description: '[INSECURE] Skip verifying TLS certificates.'
  name: insecure-skip-tls-verify
- description: '[INSECURE] Run with debug logging. Repeat to increase verbosity. Output
    might contain confidential data like tokens.'
  name: debug
  shorthand: d
- description: Overrides the default API endpoint.
  name: override-api-endpoint
- description: Overrides the default auth endpoint.
  name: override-auth-endpoint
- description: Overrides the default proxy endpoint.
  name: override-proxy-endpoint
- description: Overrides the default registry endpoint.
  name: override-registry-endpoint
