description: Export the current state of a Crossplane or Universal Crossplane control
  plane into an archive, preparing it for migration to Upbound Managed Control Planes.
name: up alpha migration export
options:
- default_value: "false"
  description: When set to true, automatically accepts any confirmation prompts that
    may appear during the export process.
  name: "yes"
- default_value: xp-state.tar.gz
  description: Specifies the file path where the exported archive will be saved. Defaults
    to 'xp-state.tar.gz'.
  name: output
  shorthand: o
- default_value: namespaces,configmaps,secrets
  description: A list of extra resource types to include in the export in "resource.group"
    format in addition to all Crossplane resources. By default, it includes namespaces,
    configmaps, secrets.
  name: include-extra-resources
- description: A list of resource types to exclude from the export in "resource.group"
    format. No resources are excluded by default.
  name: exclude-resources
- description: A list of specific namespaces to include in the export. If not specified,
    all namespaces are included by default.
  name: include-namespaces
- default_value: kube-system,kube-public,kube-node-lease,local-path-storage
  description: A list of specific namespaces to exclude from the export. Defaults
    to 'kube-system', 'kube-public', 'kube-node-lease', and 'local-path-storage'.
  name: exclude-namespaces
- default_value: "false"
  description: When set to true, pauses all managed resources before starting the
    export process. This can help ensure a consistent state for the export. Defaults
    to false.
  name: pause-before-export
