description: Upgrade the Upbound Spaces deployment.
name: up space upgrade
options:
- default_value: https://upbound.io
  description: Root Upbound domain.
  name: domain
- description: Profile used to execute command.
  name: profile
- description: Account used to execute command.
  name: account
  shorthand: a
- description: '[INSECURE] Skip verifying TLS certificates.'
  name: insecure-skip-tls-verify
- description: '[INSECURE] Run with debug logging. Repeat to increase verbosity. Output
    might contain confidential data like tokens.'
  name: debug
  shorthand: d
- description: Overrides the default API endpoint.
  name: override-api-endpoint
- description: Overrides the default auth endpoint.
  name: override-auth-endpoint
- description: Overrides the default proxy endpoint.
  name: override-proxy-endpoint
- description: Overrides the default registry endpoint.
  name: override-registry-endpoint
- description: Override default kubeconfig path.
  name: kubeconfig
- description: Override default kubeconfig context.
  name: kubecontext
- default_value: us-west1-docker.pkg.dev/orchestration-build/upbound-environments
  description: Set registry for where to pull OCI artifacts from. This is an OCI registry
    reference, i.e. a URL without the scheme or protocol prefix.
  name: registry-repository
- default_value: https://us-west1-docker.pkg.dev
  description: Set registry endpoint, including scheme, for authentication.
  name: registry-endpoint
- description: File containing authentication token.
  name: token-file
- description: Set the registry username.
  name: registry-username
- description: Set the registry password.
  name: registry-password
- description: Set parameters.
  name: set
- description: Parameters file.
  name: file
  shorthand: f
- description: Local bundle path.
  name: bundle
- description: Rollback to previously installed version on failed upgrade.
  name: rollback
