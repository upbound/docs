description: Create a managed control plane.
name: up controlplane (ctp) create
options:
- description: The control plane group that the control plane is contained in. This
    defaults to the group specified in the current context
  name: group
  shorthand: g
- description: The version of Universal Crossplane to use. The default depends on
    the selected auto-upgrade channel.
  name: crossplane-version
- default_value: Stable
  description: 'The Crossplane auto-upgrade channel to use. Must be one of: None,
    Patch, Stable, Rapid'
  name: crossplane-channel
- description: The name of the control plane's secret. Defaults to 'kubeconfig-{control
    plane name}'. Only applicable for Space control planes.
  name: secret-name
